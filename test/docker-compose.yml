version: '3'
services:
  webserv:
    build: docker
    container_name: webserv
    ports:
      - 49200:8080
    volumes:
      - ../:/root/workdir
    stop_grace_period: 1s

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 49201:80
    volumes:
      - ./public:/usr/share/nginx/html
      - ./conf/default.conf:/etc/nginx/conf.d/default.conf
